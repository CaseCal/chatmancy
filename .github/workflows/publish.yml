name: Build and publish package

on:
  release:
    types: [published]

jobs:
  publish-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pipx install poetry
          poetry install --with dev

      - name: Build and publish package
        run: |
          poetry config pypi-token.target ${{ secrets.PYPI_TOKEN }}
          poetry config repositories.target ${{ vars.PUBLISH_REGISTRY}}
          poetry publish --build --repository target
